name: sync-driver
on:
    schedule:
        - cron: '0 12 * * SAT'
jobs:
    sync-md:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 'latest'
            - run: yarn install
            - run: yarn run syncDriver
        env:
            MONGODB_URI: ${{ secrets.MONGODB_URI }}
